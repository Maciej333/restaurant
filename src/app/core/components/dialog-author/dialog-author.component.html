<h2 mat-dialog-title>Author</h2>
<mat-dialog-content>
  <div class="col-2">
    <span class="grid-flex-end">
      first name:
    </span>
    <span>
      {{firstName}}
    </span>
    <span class="grid-flex-end">
      last name:
    </span>
    <span>
      {{lastName}}
    </span>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="close()">close</button>
</mat-dialog-actions>
