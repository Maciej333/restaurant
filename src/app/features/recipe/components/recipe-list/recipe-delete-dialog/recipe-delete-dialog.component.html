<h2 mat-dialog-title>delete confirmation</h2>

<mat-dialog-content>
  <p>Really want to delete recipe?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="confirmDelete()">OK</button>
  <button class="mat-raised-button" (click)="cancel()">CANCEL</button>
</mat-dialog-actions>
